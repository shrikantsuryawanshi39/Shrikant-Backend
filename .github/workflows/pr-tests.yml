name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Spring Boot Tests (Postgres via Testcontainers)
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run Maven tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECKS_DISABLE: true
        run: ./mvnw clean test
